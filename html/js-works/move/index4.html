<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author"/>
<meta name="copyright"/>
<title>苹果菜单划入变化</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
#div1{position: fixed;left:0;bottom:0;width:100%; text-align:center;}
#div1 img{width:64px;height:64px;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var aImg=oDiv.getElementsByTagName('img');
	var aIpt=document.getElementsByTagName('input');
	document.onmousemove=function(ev){
		var e=ev||event;
		for(var i=0;i<aImg.length;i++){
			//求距离
			//dis=Math.sqrt(a*a+b*b);
			var a=aImg[i].offsetLeft-e.clientX+aImg[i].offsetWidth/2;
			var b=aImg[i].offsetTop+oDiv.offsetTop-e.clientY+aImg[i].offsetHeight/2;
			
			var dis=Math.sqrt(a*a+b*b);
			
			//假设行程300	a/b=c/d	
			var scale=1-dis/300;//要的是1到0的比值
			
			aIpt[i].value=dis;
			
			if(scale<0.5) scale=0.5;
			
			//a/b=c/d	求的是c	d=128px
			aImg[i].style.width=scale*128+'px';
			aImg[i].style.height=scale*128+'px';	
		}
	};	
};
</script>
</head>

<body>
<input type="text">
	<input type="text">
	<input type="text">
	<input type="text">
	<input type="text">
<div id="div1">
	
	<img src="img2/1.png" />
	<img src="img2/2.png" />
	<img src="img2/3.png" />
	<img src="img2/4.png" />
	<img src="img2/5.png" />
</div>

</body>
</html>
