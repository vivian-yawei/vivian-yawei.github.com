<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="../js/sound.js"></script>
<style>
	*{ padding:0; margin:0;}
	ul{ width:100%; overflow:hidden; list-style:none;}
	li{ height:300px; width:calc(100%/8); float:left; background:yellow; border:1px solid #000; 
	box-sizing:border-box;}
	.now{ background:#CCC;}
</style>
<script>
	window.onload=function(){
		var oUl=document.querySelector('ul');
		var aLi=oUl.children;
		
		var oA=new Audio();
		document.onkeydown=function(ev){
			if(ev.keyCode>=49 && ev.keyCode<=56){
				oA.src=oggSound['sound'+ev.keyCode];
				oA.play();
				aLi[ev.keyCode-49].className='now';
			}
		};
		
		document.onkeyup=function(ev){
			aLi[ev.keyCode-49].className='';	
		}
		
		
		
	};
</script>
</head>

<body>
	<ul>
    	<li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
